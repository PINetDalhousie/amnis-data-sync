# the directory where the snapshot is stored.
dataDir=./kafka/zookeeper18/data
dataLogDir=./kafka/zookeeper18/logs
# the port at which the clients will connect
clientPort=2198
# disable the per-ip limit on the number of connections since this is a non-production config
maxClientCnxns=0
# Disable the adminserver by default to avoid port conflicts.
# Set the port to something non-conflicting if choosing to enable this
admin.enableServer=false
# admin.serverPort=8080
#
# keeps a heartbeat of zookeeper in milliseconds
tickTime=2000
#
# time for initial synchronization (i.e., within each of the nodes in 				 the quorum needs to connect to the leader)
initLimit=10
#
# time for sending a request and receiving an acknowledgement
syncLimit=5
#
#
# Define servers ip and internal ports to Zookeeper
server.1=10.0.0.1:2888:3888
