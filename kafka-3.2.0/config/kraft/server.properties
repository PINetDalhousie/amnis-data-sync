# Max time in ms before starting new elections
# Default 1000
controller.quorum.election.backoff.max.ms=10000

# Max time in ms to wait without being able to fetch from the leader before triggering new elections
# Default 1000
controller.quorum.election.timeout.ms=10000

# Max time without a successful fetch from the current leader before becoming a candidate and triggering an election for voters.
# Default 2000
controller.quorum.fetch.timeout.ms=20000

# Max amount of time the client will wait for the response of a request
# Default 30000
request.timeout.ms=300000

# Length of time in ms that a broker lease lasts if no heartbeats are made
# Default 9000
broker.session.timeout.ms=120000

# Max amount of time the client will wait for the response of a request
# Default 2000
controller.quorum.request.timeout.ms=120000

# Socket timeout for controller-to-broker channels
# Default 30000
controller.socket.timeout.ms=300000

# Number of ms to wait before declaring failure when initially registering with the controller quorum
# Default 60000
initial.broker.registration.timeout.ms=180000

# The max amount of time the client will wait for the socket conneciton to be established
# Default 30000
socket.connection.setup.timeout.max.ms=300000

# The amount of ttime the client will wiat for the socket connection to be established
# Default 10000
socket.connection.setup.timeout.ms=120000
